<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{% if teams %}
    <ul>
    {% for team in teams %}
        <li><a href="{%url 'team_detail' team.id%}">{{ team.name }}</a></li>
    {% endfor %}
    </ul>
{% else %} 
    <p>No teams here.</p>
{% endif %}
{% if prev >= 0 %} 
<li><a href="{%url 'teams_index' prev%}">назад</a></li>
{% endif %}
<li><a href="{%url 'teams_index' from%}">Дальше</a></li>

{% endblock %}
